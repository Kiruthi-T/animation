<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        #box{
            height: 200px;
            width: 200px;
            background-image: radial-gradient(red,green,blueviolet);
            animation: kiruthi 2s infinite;
            margin: 10vh;
        }
        @keyframes kiruthi{
           0%{transform: rotatex(0deg);}
           25%{transform:rotatex(180deg)}
           80%{transform: rotatez(180deg)}
           100%{transform: rotatey(180deg);}
        }
    </style>
</head>
<body>
    <div>
        <div id="box"></div>
    </div>
</body>
</html>
